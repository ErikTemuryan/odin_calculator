<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
    <link rel="stylesheet" href="styles.css">
<body>
    <div id="container">
        <section class="screen">0</section>
        <section class="calc-buttons">
        <div class="calc-buttons-row">
            <button id="calc-button">C</button>
            <button id="calc-button">&larr;</button>
            <button id="calc-button">&divide;</button>
        </div>
        <div class="calc-buttons-row">
            <button id="calc-button">7</button>
            <button id="calc-button">8</button>
            <button id="calc-button">9</button>
            <button id="calc-button">&times;</button>
        </div>
        <div class="calc-buttons-row">
            <button id="calc-button">4</button>
            <button id="calc-button">5</button>
            <button id="calc-button">6</button>
            <button id="calc-button">&minus;</button>
        </div>
        <div class="calc-buttons-row">
            <button id="calc-button">1</button>
            <button id="calc-button">2</button>
            <button id="calc-button">3</button>
            <button id="calc-button">&plus;</button>
        </div>
        <div class="calc-buttons-row">
            <button id="calc-button">0</button>
            <button id="calc-button">&equals;</button>
        </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
